---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ template "zabbix.fullname" . }}-server
  labels:
    app: {{ include "zabbix.name" . | quote }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
spec:
  replicas: 1
  serviceName: {{ template "zabbix.fullname" . }}-server
  selector:
    matchLabels:
      app:  {{ template "zabbix.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ include "zabbix.name" . | quote }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: {{ .Release.Name | quote }}
        heritage: {{ .Release.Service | quote }}
    spec:
      containers:
        - name: zabbix-server
          image: {{ .Values.zabbixServer.image.repository }}:{{ .Values.zabbixServer.image.tag }}
          ports:
            - containerPort: 10051
              name: zabbix-trapper
            - containerPort: 10052
              name: zabbix-jmx
          env:
            - name: DB_SERVER_HOST
              value: {{ .Values.zabbixServer.DB_SERVER_HOST }}
            - name: POSTGRES_USER
              value: {{ .Values.zabbixServer.POSTGRES_USER }}
            - name: POSTGRES_PASSWORD
              value: {{ .Values.zabbixServer.POSTGRES_PASSWORD }}
            - name: POSTGRES_DB
              value: {{ .Values.zabbixServer.POSTGRES_DB }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ template "zabbix.fullname" . }}-web
  labels:
    app: {{ include "zabbix.name" . | quote }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
spec:
  replicas: 1
  serviceName: {{ template "zabbix.fullname" . }}-web
  selector:
    matchLabels:
      app:  {{ template "zabbix.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ include "zabbix.name" . | quote }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: {{ .Release.Name | quote }}
        heritage: {{ .Release.Service | quote }}
    spec:
      containers:
        - name: zabbix-web
          image: {{ .Values.zabbixWeb.image.repository }}:{{ .Values.zabbixWeb.image.tag }}
          ports:
            - containerPort: {{ .Values.zabbixWeb.service.port }}
              name: http
              protocol: TCP
          env:
            - name: ZBX_SERVER_HOST
              value: {{ .Values.zabbixWeb.ZBX_SERVER_HOST | quote }}
            - name: ZBX_SERVER_PORT
              value: {{ .Values.zabbixWeb.ZBX_SERVER_PORT | quote }}
            - name: DB_SERVER_HOST
              value: {{ .Values.zabbixWeb.DB_SERVER_HOST | quote }}
            - name: DB_SERVER_PORT
              value: {{ .Values.zabbixWeb.DB_SERVER_PORT | quote }}
            - name: POSTGRES_USER
              value: {{ .Values.zabbixWeb.POSTGRES_USER | quote }}
            - name: POSTGRES_PASSWORD
              value: {{ .Values.zabbixWeb.POSTGRES_PASSWORD | quote }}
            - name: POSTGRES_DB
              value: {{ .Values.zabbixWeb.POSTGRES_DB }}