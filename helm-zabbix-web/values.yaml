# Default values for zabbix.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

zabbixweb:
  image:
    repository: zabbix/zabbix-web-apache-pgsql #zabbix/zabbix-web-apache-pgsql
    tag: ubuntu-4.4.5
    pullPolicy: IfNotPresent
  ZBX_SERVER_HOST: server # The variable allows to switch Zabbix proxy mode. Bu default, value is 0 - active proxy. Allowed values are 0 - active proxy and 1 - passive proxy.
  ZBX_SERVER_PORT: 10051 # " fadi-zabbix-proxy-mysql " This variable is unique, case sensitive hostname.
  DB_SERVER_HOST: fadi-postgresql
  DB_SERVER_PORT: 5432
  POSTGRES_USER: admin
  POSTGRES_PASSWORD: password1
  POSTGRES_DB: postgres
#  sslcert: |-
#    helloWorld
#  sslkey: |-
#    helloWorld
#  dhparam: |-
#    helloWorld


service:
  type: NodePort
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
