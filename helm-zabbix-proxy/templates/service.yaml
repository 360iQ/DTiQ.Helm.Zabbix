---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "proxy.fullname" . }}
  labels:
    app: {{ include "proxy.name" . | quote }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
spec:
  ports:
    - port: 10051
      targetPort: 10051
      name: standard
  selector:
    name: zabbix-proxy