# Default values for zabbix.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

zabbixproxy:
  replicaCount: 1
  image:
    repository: zabbix/zabbix-proxy-mysql
    tag: ubuntu-4.4.5
    pullPolicy: IfNotPresent
  ZBX_PROXYMODE: 1 # The variable allows to switch Zabbix proxy mode. Bu default, value is 0 - active proxy. Allowed values are 0 - active proxy and 1 - passive proxy.
  ZBX_HOSTNAME: zabbix-proxy # " fadi-zabbix-proxy-mysql " This variable is unique, case sensitive hostname.
  ZBX_SERVER_HOST: zabbix-server
  ZBX_SERVER_PORT: 10051
  DB_SERVER_PORT: 3306
  DB_SERVER_HOST: maria-mariadb
  MYSQL_USER: admin
  # MYSQL_USER_FILE: /run/secrets/POSTGRES_USER #provide the path to a file which contains the user instead of using the variable POSTGRES_USER
  MYSQL_PASSWORD: password1
  # MYSQL_PASSWORD_FILE: /var/run/secrets/POSTGRES_PASSWORD #provide the path to a file which contains the passwoord instead of using the variable POSTGRES_PASSWORD
  MYSQL_DATABASE: my_database


ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
