# Default values for zabbix.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

image:
  repository: monitoringartist/zabbix-xxl
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: NodePort
  port: 80

zabbixWeb:
  ZS_DBUser: zabbix
  ZS_DBPassword: my_password
  ZS_DBHost: fadi-zabbix-db
  ZW_ZBX_SERVER: fadi-zabbix-server
  ZS_enabled: "false"
  ZA_enabled: "false"
  ZW_enabled: "true"
  XXL_apiuser: zabbix
  XXL_apipass: my_password

zabbixDB:
  name: zabbix-db
  image:
    repository: monitoringartist/zabbix-db-mariadb
  MARIADB_USER: zabbix
  MARIADB_PASS: my_password

zabbixServer:
  ZS_DBUser: zabbix
  ZS_DBPassword: my_password
  ZS_DBHost: 10.110.209.94
  ZS_enabled: "true"
  ZA_enabled: "true"
  ZW_enabled: "false"
  SNMPTRAP_enabled: "true"

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
